
{% extends 'blog/base_statistics.html' %}

{% block statscontent %}

<div class="tab-content">

	<h2><a id="">Player</a></h2>

	<table id="data-tables" class="table table-bordered table-striped table-hover" cellspacing="0" width="100%">
		<thead>
			<tr>
				<!-- <td>Manager</td> -->
				<td>FIFA Year</td>
				<td>Player</td>
				<td>Total Goals</td>
				<td>Total Assists</td>
			</tr>
		</thead>


	</table>

</div>

{% endblock %}

<script type="text/javascript">

{% block jquery %}
var endpoint = '/api/chart/playertotaldata/';
$('#data-tables').DataTable({
	paging: true,
	order: [[1, "desc"]],
	lengthMenu: [[20, 30, -1], [20, 30, "All"]],
    ajax: {
        url: endpoint,
        dataSrc: '' 
    },
    columns: [
    		{ "data": "fifa_year"},
			{ "data": "player"},
			{ "data": "goals"},
			{ "data": "assists"}
    ]
});
	 

{% endblock jquery %}

</script>
