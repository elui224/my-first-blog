{% extends 'blog/base.html' %}



<script>
{% block jquery %}

// alert(teams)
var endpoint = '/api/chart/data/';
var labels = [];
var defaultData = [];

$.ajax({
	method: "GET",
	url: endpoint,
	success: function(data){
		labels = data.manager_name
		defaultData = data.total_points
		renderChart()
			
	},
	error: function(error_data){
		console.log("error")
		console.log(error_data)
	}
})

function renderChart() {
	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
	    type: 'bar',
	    data: {
	        labels: labels,
	        datasets: [{
	            label: 'Total Points',
	            data: defaultData,

	            backgroundColor: [
	                'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0.2)',
	                'rgba(255, 206, 86, 0.2)',
	                'rgba(75, 192, 192, 0.2)',
	                'rgba(153, 102, 255, 0.2)',
	                'rgba(255, 159, 64, 0.2)'
	            ],
	            borderColor: [
	                'rgba(255,99,132,1)',
	                'rgba(54, 162, 235, 1)',
	                'rgba(255, 206, 86, 1)',
	                'rgba(75, 192, 192, 1)',
	                'rgba(153, 102, 255, 1)',
	                'rgba(255, 159, 64, 1)'
	            ],
	            borderWidth: 1
	        }]
	    },
	    options: {
	        scales: {
	            yAxes: [{
	                ticks: {
	                    beginAtZero:true
	                }
	            }]
	        }
	    }
	});
}



{% endblock %}
</script>

{% block head_title %} {{block.super}} | Statistics {% endblock head_title %}

{% block content %}

    <h2><a>Statistics</a></h2>

    <div class= col-md-7>
		<canvas id="myChart" width="400" height="400"></canvas>
	</div>

{% if user.is_staff or user.is_superuser %}
	{{data}}
{% endif %}

{% endblock %}
