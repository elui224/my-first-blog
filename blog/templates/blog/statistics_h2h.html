
{% extends 'blog/base_statistics.html' %}

{% block statscontent %}

<div class="tab-content">

	<h2><a>Head to Head Games</a></h2>

	<table id="data-table" class="table table-bordered table-striped table-hover">

		<thead>
			<tr>
				<td>Player - Home</td>
				<td>Player - Away</td>
				<td>Wins</td>
				<td>Ties</td>
				<td>Losses</td>
				<td>Points</td>
				<td>GD</td>
				<td>Games</td>
			</tr>
		</thead>



	</table>

</div>

<div class="tab-content">

	<h2><a id="">Head to Head Player</a></h2>

	<table id="data-tables2" class="table table-bordered table-striped table-hover">
		<thead>
			<tr>
				<!-- <td>Manager</td> -->
				<td>Player</td>
				<td>Opponent</td>
				<td>Goals</td>
				<td>Assists</td>
			</tr>
		</thead>


	</table>

</div>

{% endblock %}

<script type="text/javascript">

{% block jquery %}

var endpoint = '/api/chart/managerdata/';
$('#data-table').DataTable({
	lengthMenu: [[10, 20, 30, -1], [10, 20, 30, "All"]],
    ajax: {
        url: endpoint,
        dataSrc: '' 
    },
    columns: [
			{ "data": "player"},
			{ "data": "opponent"},
			{ "data": "wins"},
			{ "data": "ties"},
			{ "data": "losses"},
			{ "data": "points"},
			{ "data": "GD"},
			{ "data": "games"}
    ]
});

//var endpoint2 = '/api/chart/playerdata/';
$('#data-tables2').DataTable({
	paging: true,
	order: [[ 0, "desc" ]],
	lengthMenu: [[18, 24, 36, -1], [18, 24, 36, "All"]],
    ajax: {
        url: endpoint2,
        dataSrc: '' 
    },
    columns: [
			// { "data": "manager"},
			{ "data": "player"},
			{ "data": "mgr"},
			{ "data": "goals"},
			{ "data": "assists"}
    ]
});
	 
{% endblock jquery %}

</script>
