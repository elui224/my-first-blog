
{% extends 'blog/base_statistics.html' %}

{% block statscontent %}

<div class="tab-content">

	<h2><a>Head to Head</a></h2>

	<table id="data-table" class="table table-bordered table-striped table-hover">

		<thead>
			<tr>
				<td>Player - Home</td>
				<td>Player - Away</td>
				<td>Wins</td>
				<td>Ties</td>
				<td>Losses</td>
				<td>Points</td>
				<td>GD</td>
				<td>Games</td>
			</tr>
		</thead>



	</table>

</div>

{% endblock %}

<script type="text/javascript">

{% block jquery %}

var endpoint = '/api/chart/managerdata/';
$('#data-table').DataTable({

    ajax: {
        url: endpoint,
        dataSrc: '' 
    },
    columns: [
			{ "data": "player"},
			{ "data": "opponent"},
			{ "data": "wins"},
			{ "data": "ties"},
			{ "data": "losses"},
			{ "data": "points"},
			{ "data": "GD"},
			{ "data": "games"}
    ]
});
	 
{% endblock jquery %}

</script>
